  <body>
    <section id="form">
    <h1>Shifts!</h1>
      <div class="formSection" >

         <div class="">
         <div class="">
           <p>Leading Shift</p>
            <input type="text" name="" id="groupsInput" placeholder="A, B, C">
      
         </div>

        <div class="sideBySide">
                       <label for="">
                         <p>Number of days for leading shift</p>
                         <select name="" id="shiftLength">
                           <option value="1">1</option>
                           <option value="2">2</option>
                           <option value="3">3</option>
                           <option value="4">4</option>
                           <option value="5">5</option>
                           <option value="6">6</option>
                           <option value="7">7</option>
                           <option value="8">8</option>
                           <option value="9">9</option>
                           <option value="10">10</option>
                           <option value="11">11</option>
                           <option value="12">12</option>
                         </select>
                       </label>
                       <label for="">
                         <p>How long is a shift (in days)</p>
                         <select name="" id="shiftLength">
                           <option value="1">1</option>
                           <option value="2">2</option>
                           <option value="3">3</option>
                           <option value="4">4</option>
                           <option value="5">5</option>
                           <option value="6">6</option>
                           <option value="7">7</option>
                           <option value="8">8</option>
                           <option value="9">9</option>
                           <option value="10">10</option>
                           <option value="11">11</option>
                           <option value="12">12</option>
                         </select>
                       </label>
        </div>
      <div class="sideBySide">
          <label for="">
            <p>Month</p>
            <select name="" id="monthsList">
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
        
            </select>
          </label>
          <label for="">
            <p>Year</p>
            <select name="" id="yearsList">
              <option value="1">2019</option>
              <option value="2">2020</option>
              <option value="3">2021</option>
              <option value="4">2022</option>
              <option value="5">2023</option>
              <option value="6">2024</option>
              <option value="7">2025</option>
              <option value="8">2026</option>
              <option value="9">2027</option>
              <option value="10">2028</option>
        
            </select>
          </label>
      </div>
        <label for="">
          <p>Days to skip (like Public holidays)</p>
          <input type="text">
        </label>
      
         <label for="">
          <p>Save Configuration</p>
          <input type="checkbox" name="" id="">
         
        </label>
    
      </div>
      <button id="createRoaster">Create Roaster</button>
    </section>
    <section id="result">
      <button id="backToForm">Back</button>
      <h2>Result</h2>
      <div class="">
        <h1 id="headingTarget">Heading</h1>
        <h3 id="subheadingTarget">Heading</h3>
        <table>
          <thead>
            <tr>
              <th>Date</th>
            <th>Shifts</th>
            <th>Notes</th>
            </tr>
            <tr>
              <th>__</th>
            <th>Shifts</th>
            <th>__</th>
            </tr>
          </thead>
          <tbody class="shifterTarget">
           
          </tbody>
        </table>
      </div>
    </section>
